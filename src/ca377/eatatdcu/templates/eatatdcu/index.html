{% extends "eatatdcu/template.html" %}
{% block content %}

<div class="container">
	<!-- image on the index page -->
	<img class="home" src="static/img/dcureal.gif" alt="DCU homepage" style="width:100%; height:85%" >
	<div class="centered"><h1> EAT at DCU</h4></h1>
		<!-- dropdown menu   -->
		<form action="{% url 'eatatdcu:restaurants'  %}" method="get">
			<select name="campus">
				<option value="glasnevin">Glasnevin</option>
				<option value="st pats">St. Pats</option>
				<option value="all hallows">All Hallows</option>
				<option value="dcu alpha">DCU Alpha</option>
	<input class="button button1" type="submit" value = "Find">
	
	
	<div class="card">
	<div class="checkbox">
	<!-- checkboxes on the index page -->
	<input type="checkbox"  name="staff_only"/> Staff only
	<input type="checkbox"  name="weekend" /> Open on weekends

	</div>
</div>
</form>


{% endblock %}
